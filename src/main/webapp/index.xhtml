    <h:head>
        <title>CalculadoraWeb</title>
        <script type="text/javascript">

            </script>
    </h:head>
    <h:body>
              
        <p:panel header="Calculadora Web">
            
            <h:form>  
                <p:panel id="panel" header="Bienvenido" style="margin-bottom:10px;">  
                    <p:messages id="messages" />  
                    <h:panelGrid columns="2">  
                        <h:outputLabel for="name" value="Digite la Expresion" /><br/><br/>
                        <p:inputText id="txtpantalla" required="false" disabled="true"/>  
  
                          <br/><br/>
                          
                                                    
                    </h:panelGrid>  
                    
                    
                    
                    <input type="button" value="(" style="width:40px; height:40px" name="botonAbreParentesis"/>
                        <input type="button" value=")" style="width:40px; height:40px" name="botonCierraParentesis" />
                        <input type="button" value="^" style="width:40px; height:40px" name="botonPotencia" />
                        <input type="button" value="√" style="width:40px; height:40px" name="botonRaiz" /><br/>
                        <input type="button" value="7" style="width:40px; height:40px" name="botonSiete" />
                        <input type="button" value="8" style="width:40px; height:40px" name="botonOcho" />
                        <input type="button" value="9" style="width:40px; height:40px" name="botonNueve" />
                        <input type="button" value="÷" style="width:40px; height:40px" name="botonDividir" /><br/>
                        <input type="button" value="4" style="width:40px; height:40px" name="botonCuatro" />
                        <input type="button" value="5" style="width:40px; height:40px" name="botonCinco" />
                        <input type="button" value="6" style="width:40px; height:40px" name="botonSeis" />
                        <input type="button" value="x" style="width:40px; height:40px" name="botonMultiplicar" /><br/>
                        <input type="button" value="1" style="width:40px; height:40px" name="botonUno" />
                        <input type="button" value="2" style="width:40px; height:40px" name="botonDos" />
                        <input type="button" value="3" style="width:40px; height:40px" name="botonTres" />
                        <input type="button" value="-" style="width:40px; height:40px" name="botonRestar" /><br/>
                        <input type="button" value="0" style="width:40px; height:40px" name="botonCero" />
                        <input type="button" value="." style="width:40px; height:40px" name="botonPunto" />
                        <input type="button" value="ce" style="width:40px; height:40px" name="botonBorrar" />
                        <input type="button" value="+" style="width:40px; height:40px" name="botonSumar" /><br/>
                        <br/>
                        <br/>
                        
                        
                <p:outputLabel for="extended" value="Digite su Resultado" />  <br/>
                        <p:inputText id="extended" required="false" />
                        
                </p:panel>  
  
    <p:commandButton value="Calcular" update="panel" style="margin-right:20px;" />  
  
            <h3>Error</h3>  
                <p:inputTextarea rows="6" cols="33" disabled="true"/>
                
                
            <h3>Historial</h3>  
                
            
                <p:scrollPanel style="width:250px;height:200px">
                    <p:inputTextarea rows="16" cols="43" disabled="true"/>
                </p:scrollPanel>
            
 
                
            </h:form> 
        
            
        
        </p:panel>
