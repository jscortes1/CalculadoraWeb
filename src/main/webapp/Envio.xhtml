<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Resultado Beans</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="txtNombreCompleto" value="Nombre Completo:"/>
            <h:outputText id="txtNombreCompleto" value="#{bPersona.nombre} #{bPersona.apellidoPaterno} #{bPersona.apellidoMaterno}"/>

            <h:outputLabel for="txtSexo" value="Genero:"/>
            <h:outputText id="txtSexo" value="#{bPersona.sexo}"/>

            <h:outputLabel for="txtCiudad" value="Ciudad:"/>
            <h:outputText id="txtCiudad" value="#{bPersona.ciudad}"/>
        </h:panelGrid>
    </h:body>
</html>
